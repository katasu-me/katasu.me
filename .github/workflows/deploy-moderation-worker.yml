permissions:
  contents: read
name: モデレーション用のWorkerをデプロイ

on:
  push:
    branches:
      - develop
      - main
    paths:
      - "apps/moderation-worker/**"
      - "packages/service-db/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/deploy-moderation-worker.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Generate wrangler.toml for development
        if: github.ref == 'refs/heads/develop'
        working-directory: apps/moderation-worker
        run: |
          cp wrangler.develop.toml wrangler.toml
          sed -i 's/<DEVELOPMENT_DATABASE_ID>/${{ secrets.CLOUDFLARE_D1_DEV_DATABASE_ID }}/g' wrangler.toml

      - name: Generate wrangler.toml for production
        if: github.ref == 'refs/heads/main'
        working-directory: apps/moderation-worker
        run: |
          cp wrangler.production.toml wrangler.toml
          sed -i 's/<PRODUCTION_DATABASE_ID>/${{ secrets.CLOUDFLARE_D1_PROD_DATABASE_ID }}/g' wrangler.toml

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --minify
          workingDirectory: apps/moderation-worker
