permissions:
  contents: read
name: サービスのアプリケーションをデプロイ

on:
  push:
    branches:
      - develop
      - main
    paths:
      - "apps/service/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/deploy-service.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Create wrangler.jsonc from template
        run: |
          cd apps/service
          cp wrangler.example.jsonc wrangler.jsonc

          # 開発環境の値を置換
          sed -i "s|<DEVELOPMENT_URL>|${{ vars.DEVELOPMENT_URL }}|g" wrangler.jsonc
          sed -i "s|<DEVELOPMENT_DATABASE_ID>|${{ secrets.DEVELOPMENT_DATABASE_ID }}|g" wrangler.jsonc
          sed -i "s|<DEVELOPMENT_CACHE_KV_ID>|${{ secrets.DEVELOPMENT_CACHE_KV_ID }}|g" wrangler.jsonc

          # 本番環境の値を置換
          sed -i "s|<PRODUCTION_URL>|${{ vars.PRODUCTION_URL }}|g" wrangler.jsonc
          sed -i "s|<PRODUCTION_DATABASE_ID>|${{ secrets.PRODUCTION_DATABASE_ID }}|g" wrangler.jsonc
          sed -i "s|<PRODUCTION_CACHE_KV_ID>|${{ secrets.PRODUCTION_CACHE_KV_ID }}|g" wrangler.jsonc

          echo "wrangler.jsonc created successfully"

      - name: Develop Build
        if: github.ref == 'refs/heads/develop'
        run: pnpm build
        env:
          VITE_SITE_URL: ${{ vars.DEVELOPMENT_URL }}
          VITE_IMAGE_R2_URL: ${{ vars.DEVELOPMENT_VITE_IMAGE_R2_URL }}
          VITE_REPORT_IMAGE_TILLY_EMBED_ID: ${{ vars.DEVELOPMENT_VITE_REPORT_IMAGE_TILLY_EMBED_ID }}
          VITE_REPORT_USER_TILLY_EMBED_ID: ${{ vars.DEVELOPMENT_VITE_REPORT_USER_TILLY_EMBED_ID }}

      - name: Deploy to development environment
        if: github.ref == 'refs/heads/develop'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env=""
          workingDirectory: apps/service

      - name: Production Build
        if: github.ref == 'refs/heads/main'
        run: pnpm build
        env:
          VITE_SITE_URL: ${{ vars.PRODUCTION_URL }}
          VITE_IMAGE_R2_URL: ${{ vars.PRODUCTION_VITE_IMAGE_R2_URL }}
          VITE_REPORT_IMAGE_TILLY_EMBED_ID: ${{ vars.PRODUCTION_VITE_REPORT_IMAGE_TILLY_EMBED_ID }}
          VITE_REPORT_USER_TILLY_EMBED_ID: ${{ vars.PRODUCTION_VITE_REPORT_USER_TILLY_EMBED_ID }}
          VITE_UMAMI_SCRIPT_URL: ${{ vars.VITE_UMAMI_SCRIPT_URL }}
          VITE_UMAMI_WEBSITE_ID: ${{ vars.VITE_UMAMI_WEBSITE_ID }}

      - name: Deploy to production environment
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          environment: production
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: apps/service
