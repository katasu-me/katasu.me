permissions:
  contents: read
name: Build Check

on:
  push:
    branches-ignore: [main, gh-pages]

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Create wrangler.toml from template
        run: |
          cd apps/service
          cp wrangler.develop.toml wrangler.toml

          sed -i "s|<DEVELOPMENT_URL>|${{ vars.DEVELOPMENT_URL }}|g" wrangler.toml
          sed -i "s|<DEVELOPMENT_DATABASE_ID>|${{ secrets.DEVELOPMENT_DATABASE_ID }}|g" wrangler.toml
          sed -i "s|<DEVELOPMENT_CACHE_KV_ID>|${{ secrets.DEVELOPMENT_CACHE_KV_ID }}|g" wrangler.toml

          echo "wrangler.toml created successfully"

      - name: Build
        run: pnpm build
